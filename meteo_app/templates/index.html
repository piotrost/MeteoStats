<!DOCTYPE html>
<html lang="en">
<head>
    <title>Meteo App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

<header>
    <h1>Wyszukiwarka danych pogodowych</h1>
    <form id="dataForm">
        <label for="start_date">Data początkowa:</label>
        <input type="date" id="start_date" name="start_date" required>
        <label for="end_date">Data końcowa:</label>
        <input type="date" id="end_date" name="end_date" required>
        <label for="woj">Województwo:</label>
        <select name="woj" id="woj">
            <option value="" selected="selected">Wybierz województwo</option>
        </select>
        <label for="pow">Powiat:</label>
        <select name="pow" id="pow">
            <option value="" selected="selected">Wybierz powiat</option>
        </select>
        <button type="submit">Szukaj</button>
    </form>

    <br/>
</header>

<section>
    <nav>
        <h2>Wyniki</h2>
        <iframe name="plot_frame"></iframe>
    </nav>

    <article>
        <h2>Mapa stacji w powiecie</h2>
        <div id="map"></div>
    </article>
</section>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="../static/js/script.js"></script>

</body>
</html>
